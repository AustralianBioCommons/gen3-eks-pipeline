services:
  arborist:
    - Effect: "Allow"
      Action:
        - "eks:DescribeCluster"
        - "s3:ListBucket"
      Resource: "*"
  audit:
    - Effect: "Allow"
      Action:
        - "logs:CreateLogGroup"
        - "logs:CreateLogStream"
      Resource: "*"
  fence:
    - Effect: "Allow"
      Action:
        - "lambda:InvokeFunction"
      Resource: "*"
  indexd:
    - Effect: "Allow"
      Action:
        - "dynamodb:PutItem"
      Resource: "*"

